{% extends 'index.html' %}
{% load static %}
{% block head_content %}
<title>Shop</title>
{% endblock head_content %}

{% block container %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://image.freepik.com/vector-gratis/dama-narcisista-pie-espejo_74855-5275.jpg"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        src="https://image.freepik.com/vector-gratis/mujer-feliz-mirandose-espejo_74855-7520.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        src="https://image.freepik.com/vector-gratis/hombre-alta-autoestima-mirando-espejo_23-2148714424.jpg"
        alt="Third slide">
    </div>
  </div>
</div>

  <h1>Nuestros productos</h1>

  <div class="card">

      <div class="row">

            {% lorem %}

        </div>

        <div class="col-lg-3 col-md-4 col-sm-6">

            {% lorem %}

          <a href="{% url 'login' %}" class="btn btn-info">Comprar</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">

          <p class="text-justify ">
            {% lorem %}

          <a href="{% url 'login' %}" class="btn btn-info">Comprar</a>

      </div>
