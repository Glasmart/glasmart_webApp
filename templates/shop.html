{% extends 'index.html' %}

{% block head_content %}    
    <title>Shop</title>
{% endblock head_content %} 

{% block container %}
    <h1>Comprar un Glasmart</h1>    

    <div class="card">
        <h2 class="card-header">Productos</h2>
        <div class="card-body">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img data-src="https://www.freepik.es/vector-gratis/ilustracion-concepto-especificaciones_5464740.htm#query=mirror&position=0" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img data-src="https://image.freepik.com/vector-gratis/mujer-joven-pie-delante-espejo-motiva-confia-que-puede-hacerlo-ilustracion-vectorial_10045-633.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img data-src="https://image.freepik.com/vector-gratis/hombre-alta-autoestima-mirando-espejo_23-2148714424.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
        </div>
    </div>
    
{% endblock container %}
