<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      {% block head_content %}{% endblock %}

      {% load static %}
      <link rel="stylesheet" href="{% static 'css/main.css' %}" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />

  </head>
  <body class="h-100 bg-dark">

      {% include "navbarlogged.html" %}
      <div class="container pt-5 mt-5">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title">Welcome {{user.first_name}} {{user.last_name}}</h4>
            <div class="row mt-3">
              <h3>Tus modulos disponibles</h3>
            </div>
            {% if userCards.length > 0 %}
              <div class="row mt-3">
                {% for u_card in userCards %}
                <form action="{% url 'turn_card' %}" method="POST">
                {% csrf_token %}
                  <div class="col-lg-3 col-md-4 col-sm-6">
                    <input hidden="true" name="id" value="{{u_card.id}}">
                    <button type="submit" name="" id="" class="btn {% if u_card.active %}btn-success {% else %} btn-dark{% endif %}">
                      <span><i class="fa fa-2x {{u_card.card.iconClass}}" aria-hidden="true"> </i></span>
                      <h2>{{u_card.card.name}}</h2>
                    </button>
                  </div>
                  </form>
                {% endfor %}
              </div>
            {% else %}
              <div class="row mt-3">
                <form action="{% url 'first_cards' %}" method="POST">
                {% csrf_token %}
                  <input hidden="true" name="profile" value="{{uprofile.id}}">
                  <button type="submit" name="" id="" class="btn btn-info">
                        <h2>Crear tus m√≥dulos por primera vez</h2>
                  </button>
                </form>
              </div>  
            {% endif %}
          </div>
        </div>
      </div>

  </body>
</html>
