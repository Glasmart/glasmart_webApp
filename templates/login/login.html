{% extends 'login/index.html' %}

{% block head_content %}
    <title>Log In </title>
{% endblock head_content %}
{% load static %}
{% block container %}
    <div class="card text-left">
        <h4 class="card-header text-center">Member Login</h4>
      <div class="card-body">
      
        <div class="row">
            <div class="col-12 text-center">
                <img class="" src="{% static "img/login.png" %}" alt="" height="150">
            </div>
            <div class="col-12">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Username" name="username" required="true" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="passwd" required="true" />
                    </div>
                    <button class="btn btn-primary btn-block mt-5" type="submit">Log in!</button>
                </form>
            </div>
        </div>
      </div>
    </div>
{% endblock container %}
